{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RealEstate</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dashboard/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/vendors/iconfonts/ionicons/dist/css/ionicons.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/vendors/css/vendor.bundle.addons.css' %}">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

  <link rel="stylesheet" href="{% static 'dashboard/css/shared/style.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/css/demo_1/style.css' %}">
  <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="*********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block">Login</button>
                </div>
                <div class="form-group d-flex justify-content-between">
                  <a href="{% url 'reset_password' %}" class="text-small forgot-password text-black">Forgot Password</a>
                </div>
              </form>
            </div>
            <ul class="auth-footer">
            </ul>
            <p class="footer-text text-center text-center"><a href="https://growdigitalcare.com/"
                target="_blank">Website Developed By Grow Digital Care </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- plugins:js -->
  <script src="{% static 'dashboard/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'dashboard/vendors/js/vendor.bundle.addons.js' %}"></script>
  <!-- inject:js -->
  <script src="{% static 'dashboard/js/shared/off-canvas.js' %}"></script>
  <script src="{% static 'dashboard/js/shared/misc.js' %}"></script>
  <!-- endinject -->
  <script src="{% static 'dashboard/js/shared/jquery.cookie.js' %}" type="text/javascript"></script>
</body>

</html>
